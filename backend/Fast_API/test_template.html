<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Request with FastAPI</title>
</head>
<body>
    <h1>REST API Request Example with FastAPI</h1>
    <button id="fetchDataBtn">Send Data</button>
    <pre id="responseOutput"></pre>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', fetchData);

        function fetchData() {
            const dataToSend = {
                user_input: '안녕'
            };

            fetch('http://localhost:8000/ai-api/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('responseOutput').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
